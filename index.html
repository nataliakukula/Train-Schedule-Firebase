<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Train-Schedule</title>

    <style>
        body{
            background-image: url(./assets/background.png);
        }

        #table th, td {
            display: inline-block;
            width: 20%;
        }

        #add{
            margin-left: 90%;
            margin-bottom: 25px;
        }

        img{
            height: 120px;
            width: auto;
        }

        .labels, .new-row{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="jumbotron" style="background-color: rgb(253, 178, 0, 0.5); color: black">
            <div class="row">
                <div class="col-md-2"> <img src="./assets/train-icon.png" alt="Train Me">
                </div>
                <div class="col-md-10">
                    <h1 class="text-center">Train Schedule
                        <span>
                            <p>Anytime is train time - choo choo!</p>
                        </span></h1>
                    <p class="text-center">Current time: <span id="current-time"></span></p>
                </div>
            </div>
        </div>
        <!-- Input -->
        <div class="card-header" style="background-color: rgb(253, 178, 0, 0.5)">
            <h4>Add Train</h4>
        </div>
        <div class="card-body" style="font-weight: bold">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input class="form-control" id="name" placeholder='Train "Excalibur"' type="text">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="Arctic Circle" type="text">
                </div>
                <div class="form-group">
                    <label for="time-start">First Train Time - HH:MM (military time)</label>
                    <input class="form-control" id="time-start" placeholder="14:15" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input class="form-control" id="frequency" placeholder="30" type="text">
                </div>
                <div><button class="btn btn-warning" id="add">Submit</button></div>
            </form>
        </div>
        <!-- Display -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(253, 178, 0, 0.5)">
                        <h4>Current Train Schedule</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="table">
                            <thead>
                                <tr>
                                    <th class="labels" scope="col">Train Name</th>
                                    <th class="labels" scope="col">Destination</th>
                                    <th class="labels" scope="col">Frequecy (min)</th>
                                    <th class="labels" scope="col">Next Arrival</th>
                                    <th class="labels" scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>

</html>
